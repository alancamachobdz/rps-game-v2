<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <header>
        <h1 id="header">Rock Paper Scissors Game (2.01)</h1>
    </header>
    <body>
        <div class="choices">
            <button id="rock-btn" value=1>ROCK</button>
            <button id="paper-btn" value=2>PAPER</button>
            <button id="scissors-btn" value=3>SCISSORS</button>
        </div>
        <div id="results">
            <p id="instructions">Click a button to start the game</p>
        </div>
        <div id="scoreArea">
            <p>YOUR SCORE:</p>
            <p id="theScore">0</p>
        </div>
        <div id="computerScoreArea">
            <p>COMPUTER SCORE:</p>
            <p id="theCompScore">0</p>
        </div>
    <script src="scripts/main.js"></script>
    </body>
</html>
